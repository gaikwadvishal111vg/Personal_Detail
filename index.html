<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal details</title>
</head>
<body>
    <form action="HTML FORM" method="get">
        <label for="">Personal details</label> <br>
        <label for="salutation">Salutation</label><br>
        <select id="salutation" name="--None--">
        <option value="--None--">--None--</option>
        <option value="mr.">Mr.</option>
        <option value="mrs.">Mrs.</option>
        </select><br><br>

        <label for="firstname">First Name:</label>
        <input type="=text" id="firstname" name="firstname" placeholder="abcd"><br><br>

        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" placeholder="abcd"><br><br>

        <label for="gender">Gender:</label>
        <input type="radio" name="gender" id="gender" value="male">
        <label for="gender">Male</label>

        <input type="radio" name="gender" id="gender" value="female">
        <label for="gender">Female</label><br><br>

        <label for="email">Email:</label>
        <input type="text" name="email" id="email" placeholder="abc@gmail.com"><br><br>

        <label for="dob">Date of birth:</label>
        <input type="date" id="dob"><br><br>

        <label for="address">Address:</label><br>
        <textarea name="address" id="address" rows="5" cols="30"></textarea><br><br>
        <input type="Submit" value="Submit">
    </form>
</body>
</html>
